<div class="modal-container">
    <div class="modal_body">
        <button (click)="closeModal()" class="btn-close-modal">X</button>
        <div class="modal-content">
            <h3>Listado de monedas</h3>

            <section>
                <mat-form-field appearance="fill">
                    <mat-label>Opci√≥n 1</mat-label>
                    <mat-select [(ngModel)]="optionCoin">
                        <mat-option>Ninguna</mat-option>
                        <mat-option *ngFor="let cripto of coins" [value]="cripto">{{cripto.simbolo}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </section>

            <section class="sect-btns-guardar-cancelar">
                <button (click)="saveCoinOfModal()" class="btn-guardar">Guardar</button>

        </div>
    </div>

</div>
