<div class="container-coin-list">
    <div class="link-to-home">
        <a routerLink="/home">Volver a Mis monedas</a>
    </div>
    <section class="title-coin-list-contain">
        <h2 class="font2">Listar monedas disponibles</h2>
    </section>
    <hr>

    <table mat-table [dataSource]="listCoins" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="simbolo">
            <th mat-header-cell *matHeaderCellDef> SÃ­mbolo </th>
            <td mat-cell *matCellDef="let element"> {{element.simbolo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="tasa">
            <th mat-header-cell *matHeaderCellDef> Tasa de cambio </th>
            <td mat-cell *matCellDef="let element"> {{element.tasa}} </td>
        </ng-container>

        <ng-container matColumnDef="empty">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
